<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add / Edit an Animal</title>
    <link rel="stylesheet" href="../stylesheets/addOrEdit.css">
</head>

<body>

<header>
    <h1>Animal Shelter</h1>

    <div class="two_columns">
        List Animals | <a href="#"> Add an Animal </a>
    </div>

    <h2 class="pageTitle">Add / Edit an Animal</h2>
    <h4><sup>*</sup>indicates a required field</h4>

</header>

<section>
    <p>Name<sup>*</sup>: </p>
    <p>Species<sup>*</sup>: </p>
    <p>Breed: </p>
    <p>Description<sup>*</sup>: </p>
    <br><br><br><br><br><br>
    <p id="photo">Photo: </p>
</section>

<section>
    <input id="one" type="text" value="Bob">
    <select id="two"> name = "select"
        <option>Cat</option>
    </select>
    <input id="three" type="text">

    <textarea rows="9" id="four">"Big fat and fuzzy"</textarea>

    <br>

    <input for="browse" class="save" type="text">
    <br>
    <button id="save" name="button">Save Animal</button>
</section>
<section>
    <button id="browse">Browse</button>
</section>

</body>

</html>
